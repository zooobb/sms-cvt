<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- 深色主题图标 -->
  <defs>
    <linearGradient id="darkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ff88;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="0" stdDeviation="20" flood-color="#00d9ff" flood-opacity="0.4"/>
    </filter>
  </defs>

  <!-- 背景 -->
  <rect x="0" y="0" width="1024" height="1024" rx="180" ry="180" fill="url(#darkGradient)"/>

  <!-- 外层边框 -->
  <rect x="20" y="20" width="984" height="984" rx="160" ry="160"
        fill="none" stroke="url(#accentGradient)" stroke-width="8"/>

  <!-- 对话气泡轮廓 -->
  <path d="M512 200
           Q680 200 776 292
           Q872 384 872 500
           Q872 616 776 708
           Q680 800 512 800
           Q460 800 400 778
           L220 850
           L260 685
           Q192 596 192 500
           Q192 384 260 292
           Q328 200 512 200 Z"
        fill="none"
        stroke="url(#accentGradient)"
        stroke-width="12"
        stroke-linejoin="round"
        filter="url(#glow)"/>

  <!-- 简化的箭头 -->
  <path d="M500 380
           L680 500
           L500 620
           L500 560
           L360 560
           Q330 560 330 530
           L330 470
           Q330 440 360 440
           L500 440
           Z"
        fill="url(#accentGradient)"
        filter="url(#glow)"/>

  <!-- 箭头装饰点 -->
  <circle cx="680" cy="500" r="20" fill="#ffffff"/>
  <circle cx="500" cy="500" r="16" fill="#ffffff" opacity="0.6"/>
  <circle cx="360" cy="500" r="12" fill="#ffffff" opacity="0.4"/>

  <!-- 底部文字：SMS -->
  <text x="512" y="880"
        font-family="Arial, sans-serif"
        font-size="100"
        font-weight="bold"
        fill="#ffffff"
        text-anchor="middle"
        dominant-baseline="middle"
        letter-spacing="6">SMS</text>

  <!-- 底部文字：cvt -->
  <text x="512" y="965"
        font-family="Arial, sans-serif"
        font-size="55"
        font-weight="300"
        fill="url(#accentGradient)"
        text-anchor="middle"
        dominant-baseline="middle"
        letter-spacing="10">cvt</text>
</svg>